<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="appliMeteo.js" defer></script>
    <link rel="stylesheet" href="appliMeteo.css"/>
    <title>Météo</title>
</head>
<body>
    <header>
        <form action="" method="get">
            <div class="reseach-box">
                <div class="research-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" />
                    </svg>
                </div>
                <input type="text" class="ville-input" name="ville" placeholder="Saisissez le nom d'une ville" />
                <input type="submit" onclick="handleSubmit()" class="submit-btn" value="Rechercher">
            </div>
        </form>
    </header>
    <div id="details">
        <!-- <img id="day-period" src="/" alt="day period"> -->
        <p id="temp-p"><span id="temp">XX</span>°C</p>
        <p id="temp-details"><span id="min-temp"></span>°C - <span id="max-temp"></span>°C</p>
        <p id="coord-details">Lat: <span id="lat"></span> - Long: <span id="lon"></span></p>
        <p id="ville"></p>
        <p id="pays"></p>
        <table>
            <caption>Plus de détails</caption>
            <tr>
                <td>Humidité</td>
                <td><span id="hum"></span>%</td>
            </tr>
            <tr>
                <td>Préssion</td>
                <td><span id="pre"></span>hPa</td>
            </tr>
            <tr>
                <td>Vitesse du vent</td>
                <td><span id="wind"></span>m/s</td>
            </tr>
            <tr>
                <td>Direction du vent</td>
                <td><span id="wind-temp"></span>°</td>
            </tr>
            <tr>
                <td>Indice UV</td>
                <td><span id="uv"></span></td>
            </tr>
        </table>
    </div>
    <p id="initials">by<span>J</span>uan<span>V</span>ianney<span>NM</span></p>
</body>
</html>
